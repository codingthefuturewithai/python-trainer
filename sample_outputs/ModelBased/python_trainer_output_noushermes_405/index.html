<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Modern Markdown Viewer</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.1.3/marked.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/highlight.min.js"></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/styles/atom-one-dark.min.css"
        />
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap");

            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            body {
                font-family: "Inter", sans-serif;
                background-color: #1e1e1e;
                color: #e0e0e0;
                display: flex;
                height: 100vh;
                overflow: hidden;
            }

            #file-list {
                width: 300px;
                min-width: 200px;
                max-width: 50%;
                height: 100%;
                overflow-y: auto;
                background-color: #252526;
                padding: 20px;
                border-right: 1px solid #333;
                transition: width 0.1s ease;
            }

            #file-list ul {
                list-style-type: none;
            }

            #file-list li {
                cursor: pointer;
                padding: 10px;
                margin-bottom: 5px;
                background-color: #2d2d2d;
                border-radius: 5px;
                transition: all 0.3s ease;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            #file-list li:hover {
                background-color: #3a3a3a;
                transform: translateX(5px);
            }

            #resizer {
                width: 10px;
                height: 100%;
                background-color: #333;
                cursor: ew-resize;
            }

            #markdown-content {
                flex-grow: 1;
                padding: 30px;
                overflow-y: auto;
            }

            #content {
                max-width: 800px;
                margin: 0 auto;
                line-height: 1.6;
            }

            #content h1,
            #content h2,
            #content h3,
            #content h4,
            #content h5,
            #content h6 {
                margin-top: 1.5em;
                margin-bottom: 0.5em;
                color: #61afef;
            }

            #content p {
                margin-bottom: 1em;
            }

            #content code {
                background-color: #2c313a;
                padding: 2px 4px;
                border-radius: 3px;
                font-family: "Consolas", monospace;
            }

            #content pre {
                background-color: #282c34;
                padding: 15px;
                border-radius: 5px;
                overflow-x: auto;
                margin-bottom: 1em;
            }

            #content img {
                max-width: 100%;
                border-radius: 5px;
                margin: 1em 0;
            }

            #content a {
                color: #61afef;
                text-decoration: none;
                border-bottom: 1px solid #61afef;
                transition: all 0.3s ease;
            }

            #content a:hover {
                color: #c678dd;
                border-bottom-color: #c678dd;
            }

            .loading {
                display: none;
                text-align: center;
                padding: 20px;
                font-style: italic;
                color: #888;
            }

            /* Scrollbar Styling */
            ::-webkit-scrollbar {
                width: 8px;
            }

            ::-webkit-scrollbar-track {
                background: #1e1e1e;
            }

            ::-webkit-scrollbar-thumb {
                background: #888;
                border-radius: 4px;
            }

            ::-webkit-scrollbar-thumb:hover {
                background: #555;
            }
        </style>
    </head>
    <body>
        <div id="file-list"></div>
        <div id="resizer"></div>
        <div id="markdown-content">
            <div id="loading" class="loading">Loading...</div>
            <div id="content"></div>
        </div>

        <script>
            const markdownFiles = [
                "env details.txt",
                "cli.log.md",
                "training_plan.md",
                "Milestone_1_Practice_Task.md",
                "Milestone_2_Practice_Task.md",
                "Milestone_3_Practice_Task.md",
                "Milestone_4_Practice_Task.md",
            ];

            const fileList = document.getElementById("file-list");
            const markdownContent = document.getElementById("content");
            const loadingIndicator = document.getElementById("loading");
            const resizer = document.getElementById("resizer");

            // Create file list
            const ul = document.createElement("ul");
            markdownFiles.forEach((file) => {
                const li = document.createElement("li");
                li.textContent = file;
                li.onclick = () => loadMarkdownFile(file);
                ul.appendChild(li);
            });
            fileList.appendChild(ul);

            // Load markdown file
            function loadMarkdownFile(filename) {
                loadingIndicator.style.display = "block";
                markdownContent.innerHTML = "";

                fetch(`${filename}`)
                    .then((response) => {
                        if (!response.ok) {
                            throw new Error("Network response was not ok");
                        }
                        return response.text();
                    })
                    .then((content) => {
                        renderMarkdown(content);
                        loadingIndicator.style.display = "none";
                    })
                    .catch((error) => {
                        console.error("Error:", error);
                        markdownContent.innerHTML = `<p>Error loading ${filename}: ${error.message}</p>`;
                        loadingIndicator.style.display = "none";
                    });
            }

            // Render markdown function
            function renderMarkdown(content) {
                marked.setOptions({
                    highlight: function (code, lang) {
                        const language = hljs.getLanguage(lang)
                            ? lang
                            : "plaintext";
                        return hljs.highlight(code, { language }).value;
                    },
                    langPrefix: "hljs language-",
                });
                markdownContent.innerHTML = marked(content);
            }

            // Resizable panel functionality
            let isResizing = false;

            resizer.addEventListener("mousedown", (e) => {
                isResizing = true;
                document.addEventListener("mousemove", resize);
                document.addEventListener("mouseup", stopResize);
            });

            function resize(e) {
                if (!isResizing) return;

                const newWidth = e.clientX;
                const minWidth = 200;
                const maxWidth = window.innerWidth / 2;

                if (newWidth >= minWidth && newWidth <= maxWidth) {
                    fileList.style.width = newWidth + "px";
                }
            }

            function stopResize() {
                isResizing = false;
                document.removeEventListener("mousemove", resize);
                document.removeEventListener("mouseup", stopResize);
            }

            // Load the first file by default
            if (markdownFiles.length > 0) {
                loadMarkdownFile(markdownFiles[0]);
            }
        </script>
    </body>
</html>
